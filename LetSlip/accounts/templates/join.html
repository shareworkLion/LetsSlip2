{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>로그인 페이지</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/join.css' %}">
    
   

    <style>   
    .msg{
        font-size : 13px; 
        float: right; 
        margin-top: -45px;
        color: grey;
    }
    .form-label{
        font-weight: bold;
        float: left;
    }
    </style>
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <img class="mb-2" src="{% static 'img/Login_logo.png' %}" alt="" >

    <div class="mb-3 mt-3">
      <label for="userid" class="form-label">아이디</label>
      <input type="text" class="form-control" id="m_id" name="m_id" placeholder="아이디를 입력해주세요">
      <p class="msg">4~12자의 영문 소문자, 숫자를 사용해 주세요</p>
    </div>
    <div class="mb-3 mt-3">
      <label for="pwd" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력해주세요"/>
      <p class="msg">8~16자의 영문 대 소문자, 숫자, 특수문자를 사용해 주세요</p>
    </div>
    <div class="mb-3 mt-3">
        <label for="repwd" class="form-label">비밀번호 재확인</label>
        <input type="password" class="form-control" id="repwd" name="repwd" placeholder="비밀번호를 다시 입력해주세요"/>
        <p class="msg">비밀번호를 다시 한번 확인해 주세요</p>
    </div>
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">활동할 이름</label>
        <input type="password" class="form-control" id="nick_nm" name="nick_nm" placeholder="활동하실 이름을 입력해주세요"/>
        <p class="msg">더 독특한 이름을 떠올려 주세요</p>
    </div>

    <button class="LoginBtn btn btn-lg w-100" type="submit">다음으로 넘어가기</button>
  </form>
</main>    
  </body>
</html>
