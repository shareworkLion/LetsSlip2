<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <div class="container justify-content-center pt-5">
    <!--NavBar-->
    <!-- A grey horizontal navbar tshat becomes vertical on small screens -->
            <form class="d-flex m-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search">

            </form>

            <section class="d-flex justify-content-center mt-3">
                <form action="" method="">

                        <button class="col mx-3 btn bg-white text-black" name="category" value="취업">취업</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="직장">직장</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="공부">공부</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="학교">학교</button>
                    </div>
                    <div class="row mt-3">
                        <button class="col mx-3 btn bg-white text-black" name="category" value="시험">시험</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="알바">알바</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="일상">일상</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="관계">관계</button>
                    </div>
                    <div class="row mt-3">
                        <button class="col mx-3 btn bg-white text-black" name="category" value="공부">웃긴</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="여행">여행</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="취미">취미</button>
                        <button class="col mx-3 btn bg-white text-black" name="category" value="기타">기타</button>
                    </div>
                </form>
            </section>
    </div>
