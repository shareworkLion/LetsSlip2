<!-- 마이 페이지_1. 활동할 이름 변경 -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/myPage2.css' %}" />
    <script defer src="{% static 'js/test.js' %}"></script>
  </head>
  <body>
    <!-- HEADER -->
    <ul class="nav justify-content-center pt-1 pb-1">
      <li class="nav-item">
        <a
          class="nav-link"
          id="btnLogo"
          aria-current="page"
          href="{% url 'index' %}"
        >
          <img src="{% static 'img/Logo.png' %}" alt="Let's Slip" />
        </a>
      </li>
      <li class="nav-item aboutus">
        <a class="nav-link" id="toAboutUs" href="{% url 'aboutUs' %}">
          <img src="{% static 'img/Button/Btn_toAboutUs.png' %}" alt="" />
        </a>
      </li>
      <div class="inputWrapper">
        <input
          class="form-control me-2"
          type="search"
          placeholder="다양한 Slip을 검색하며 실패를 즐기세요!"
          aria-label="Search"
        />
        <button class="material-icons btnSearch" type="submit">search</button>
      </div>
      <li class="nav-item">
        <a
          class="mt-1 nav-link"
          id="btnToMyGalleryRainbow"
          href="{% url 'my_gallery_category' %}"
        >
          <img src="{% static 'img/Button/Btn_toMyGallery.png' %}" alt="" />
        </a>
      </li>
      <li class="nav-item">
        <a class="mt-1 nav-link" id="btnOpenGallery" href="{% url 'login' %}">
          <img src="{% static 'img/Button/Btn_openGallery.png' %}" alt="" />
        </a>
      </li>
      <li calss="nav-item" style="visibility: hidden">
        <a
          class="mt-1 nav-link"
          href="{% url 'myPage1' %}"
          style="display: flex; justify-content: center; align-items: center"
        >
          <span
            class="material-icons"
            style="color: #fff; font-size: 25px; margin-top: 6px"
            >settings</span
          >
        </a>
      </li>
    </ul>

    <!-- Change Username Section -->
    <div class="inner">
      <!-- 이전 페이지로 -->
      <button class="m-4 backBtn" onclick="location.href='{% url 'myPage1' %}'">
        <span class="material-icons">arrow_back</span>
        <div>이전 페이지으로</div>
      </button>

      <div class="w-75 p-5 mb-5 container">
        <p style="font-size: 18px; font-weight: 800">활동할 이름 변경</p>
        <p>아래 내용을 입력해 주세요</p>
        <p class="mt-5">현재 활동 이름</p>
        <div class="small-wrapper">
          <div class="currentUserName">Hi Susan</div>
          <form action="">
            <div class="mb-5 mt-5">
              <label
                for="userid"
                class="form-label"
                style="float: left; font-weight: bold"
                >활동할 이름</label
              >
              <input
                type="text"
                class="form-control newUID"
                id="mypageNewId"
                name="newUID"
                placeholder="새로 활동하실 이름을 입력해주세요"
              />
              <p class="msg">더 독특한 이름을 떠올려주세요</p>
            </div>
            <button type="submit" class="changeName" onclick="btnChangeName()">
              <img src="{% static 'img/Button/Btn_changeName.png' %}" alt="" />
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="w-75 m-auto bigWrapper">
        <div class="smallWrapper">
          <div class="container1">
            <img src="{% static 'img/Logo.png' %}" alt="." />
            <p>실패를 전시하는 갤러리</p>
          </div>
          <div class="container2">
            <div class="container3">
              <a href="javascript:void">이용약관</a>
              <a href="javascript:void">이용안내</a>
              <a href="javascript:void">운영정책</a>
            </div>
            <p>서울시 노원구 화랑로 621</p>
          </div>
        </div>
        <hr />
        <a href="javascript:void">
          <img id="instagram" src="{% static 'img/Button/Btn_Insta.png' %}" alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
