{% autoescape off %}
<h2>{{ detail.title }}</h2>
<p>{{ detail.body }}</p>
<br/>


{% if detail.comment_set.count > 0 %}
<p>{{ detail.comment_set.count }} 개의 답변이 있습니다.</p>
{% endif %}

{% for comment in detail.comment_set.all %}   
<ul>
    <li>{{ comment }}</li>
</ul>
<hr>
{% endfor %}

<form method="POST" action="{% url 'comment_new' detail.id  %}">
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit" value="답변 등록">
</form>
{% endautoescape %}
